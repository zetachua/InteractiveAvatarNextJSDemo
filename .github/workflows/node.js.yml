name: Node.js CI

on:
  push:
    branches: ["realtime-alpha-demo"]
  pull_request:
    branches: ["realtime-alpha-demo"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v4
      with:
        clean: true  # Ensures a clean working directory
        fetch-depth: 0  # Fetches all history
        ref: ${{ github.ref }}  # Checks out the ref that triggered the event
    - name: Fetch Latest Changes with Git Pull
      run: |
        git pull origin realtime-alpha-demo
    - name: Debug Checkout
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Latest commit: $(git log -1 --pretty=%H)"
        echo "Event ref: ${{ github.ref }}"
        echo "Event SHA: ${{ github.sha }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo "Running on self-hosted runner"
    - run: npm ci
    - run: npm run build --if-present
    - name: Restart the App
      run: |

        # Check if port 3000 is in use
        if sudo lsof -i :3000; then
          echo "Found processes on port 3000, stopping them..."
          # Kill the processes using port 3000
          sudo lsof -i :3000 -t | xargs -r sudo kill -9
          sleep 2
        else
          echo "No processes found on port 3000."
        fi
        # Start the app in the background
        npm run start &
        sleep 5

        # Verify the app is running on port 3000
        if sudo lsof -i :3000; then
          echo "App is running on port 3000"
        else
          echo "Failed to start app on port 3000" && exit 1
        fi

    - run: npm test
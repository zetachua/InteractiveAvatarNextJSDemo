name: Node.js CI

on:
  push:
    branches: ["realtime-alpha-demo"]
  pull_request:
    branches: ["realtime-alpha-demo"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v4
      with:
        clean: true  # Ensures a clean working directory
        fetch-depth: 0  # Fetches all history
        ref: ${{ github.ref }}  # Checks out the ref that triggered the event
    - name: Fetch Latest Changes with Git Pull
      run: |
        git pull origin realtime-alpha-demo
    - name: Debug Checkout
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Latest commit: $(git log -1 --pretty=%H)"
        echo "Event ref: ${{ github.ref }}"
        echo "Event SHA: ${{ github.sha }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo "Running on self-hosted runner"
    - run: npm ci
    - run: npm run build --if-present
    - name: Restart the App
      run: |
        # Debugging: Show current processes
        echo "Current Node processes:"
        timeout 5s ps aux | grep '[n]ode' || echo "ps timed out or no node processes found"

        # Kill specific Next.js process
        echo "Killing known Next.js PID 193617..."
        timeout 5s sudo -n kill -9 193617 2>/dev/null || echo "PID 193617 not found or kill timed out"
        sleep 2

        # Broad kill of any Next.js processes
        echo "Killing any lingering Next.js processes..."
        timeout 5s sudo -n pkill -9 -f "node.*next" 2>/dev/null || echo "No next processes killed or pkill timed out"
        sleep 2

        # Start the app with a fallback port
        PORT=3000
        echo "Starting the app on port $PORT..."
        timeout 30s npm run start -- -p $PORT &
        APP_PID=$!
        sleep 5

        # Verify the app is running, fallback to 3001 if needed
        if timeout 5s sudo -n lsof -i :$PORT; then
          echo "App is running on port $PORT (PID: $APP_PID)"
        else
          echo "Failed on port 3000, trying port 3001..."
          timeout 5s sudo -n kill -9 $APP_PID 2>/dev/null || echo "Failed to kill $APP_PID"
          PORT=3001
          timeout 30s npm run start -- -p $PORT &
          APP_PID=$!
          sleep 5
          if timeout 5s sudo -n lsof -i :$PORT; then
            echo "App is running on port $PORT (PID: $APP_PID)"
          else
            echo "Failed to start app on port $PORT" && exit 1
          fi
        fi
      shell: /usr/bin/bash -e {0}
    - run: npm test
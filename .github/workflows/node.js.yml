name: Node.js CI

on:
  push:
    branches: ["realtime-alpha-demo"]
  pull_request:
    branches: ["realtime-alpha-demo"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 0
        ref: ${{ github.ref }}
    - name: Fetch Latest Changes with Git Pull
      run: |
        git pull origin realtime-alpha-demo
    - name: Debug Checkout
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Latest commit: $(git log -1 --pretty=%H)"
        echo "Event ref: ${{ github.ref }}"
        echo "Event SHA: ${{ github.sha }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo "Running on self-hosted runner"
    - run: npm ci
    - run: npm run build --if-present
    - name: Restart the App
      shell: cmd
      run: |
        :: Check and kill process on port 3000
        netstat -aon | findstr ":3000" >nul
        if %ERRORLEVEL% EQU 0 (
          for /f "tokens=5" %%i in ('netstat -aon ^| findstr ":3000"') do (
            taskkill /PID %%i /F
          )
        ) else (
          echo "No process found on port 3000"
        )
        
        :: Start the app in the background
        start /B npm run start
        timeout /T 5

        :: Verify the app is running on port 3000
        netstat -aon | findstr ":3000" >nul
        if %ERRORLEVEL% EQU 0 (
          echo "App is running on port 3000"
        ) else (
          echo "Failed to start app on port 3000" && exit /B 1
        )
    - run: npm test
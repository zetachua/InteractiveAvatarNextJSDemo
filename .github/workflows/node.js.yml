name: Node.js CI

on:
  push:
    branches: ["realtime-alpha-demo"]
  pull_request:
    branches: ["realtime-alpha-demo"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v4
      with:
        clean: true  # Ensures a clean working directory
        fetch-depth: 0  # Fetches all history
        ref: ${{ github.ref }}  # Checks out the ref that triggered the event
    - name: Fetch Latest Changes with Git Pull
      run: |
        git pull origin realtime-alpha-demo
    - name: Debug Checkout
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Latest commit: $(git log -1 --pretty=%H)"
        echo "Event ref: ${{ github.ref }}"
        echo "Event SHA: ${{ github.sha }}"
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo "Running on self-hosted runner"
    - run: npm ci
    - run: npm run build --if-present
    - name: Restart the App
      run: |
        # Debugging: Show current processes and port usage
        echo "Current Node processes:"
        timeout 5s ps aux | grep '[n]ode' || echo "ps timed out or no node processes found"

        # Kill any lingering Next.js processes
        echo "Killing any lingering Next.js processes..."
        timeout 5s pkill -9 -f "next dev" || echo "No next dev processes killed or pkill timed out"
        timeout 5s pkill -9 -f "next start" || echo "No next start processes killed or pkill timed out"
        sleep 2

        # Check and free port 3000 with a simple approach
        echo "Checking and freeing port 3000..."
        if timeout 5s sudo -n lsof -i :3000 -t | grep -q .; then
          echo "Found processes on port 3000, killing them..."
          timeout 5s sudo -n lsof -i :3000 -t | xargs -r sudo -n kill -9 || echo "Failed to kill with lsof"
          sleep 2
        else
          echo "No processes found on port 3000 with lsof"
        fi

        # Fallback: Kill known Next.js PID if still running
        if ps -p 193617 > /dev/null; then
          echo "Killing known Next.js PID 193617..."
          timeout 5s sudo -n kill -9 193617 || echo "Failed to kill PID 193617"
          sleep 2
        fi

        # Verify port is free, fallback to 3001 if needed
        if timeout 5s sudo -n lsof -i :3000; then
          echo "Port 3000 still in use! Switching to port 3001..."
          PORT=3001
        else
          echo "Port 3000 is free"
          PORT=3000
        fi

        # Start the app on the chosen port
        echo "Starting the app on port $PORT..."
        timeout 30s npm run start -- -p $PORT &
        APP_PID=$!
        sleep 5

        # Verify the app is running
        if timeout 5s sudo -n lsof -i :$PORT; then
          echo "App is running on port $PORT (PID: $APP_PID)"
        else
          echo "Failed to start app on port $PORT" && exit 1
        fi
      shell: /usr/bin/bash -e {0}
    - run: npm test